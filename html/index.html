<title>Fcnc Home</title>
<link rel="icon" href="https://user-images.githubusercontent.com/66269103/220436048-cf5c617b-3f09-40f7-bc10-dd055e60b520.png">
<style>
  /* Element positioning */
body, html {
  background-image: url(https://i.imgur.com/rN85zSe.jpg);
  background-size: cover; 
  background-repeat: no-repeat;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
svg {
	width: 100%;
	height: 101vh;
}
.button-50 {
      position:absolute; 
      left: 25%; 
      top: 45%;
      width: 50%;
      height: 10%;
      appearance: button;
      background-color: #2E3440;
      background-image: none;
      border: 1px solid #2E3440;
      border-radius: 30px;
      box-shadow: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      font-family: ITCAvantGardeStd-Bk, Arial, sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
      margin: 0 5px 10px 0;
      overflow: visible;
      padding: 12px 40px;
      text-align: center;
      text-transform: none;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      vertical-align: middle;
      white-space: nowrap;
    }

    .button-50:focus {
      text-decoration: none;
    }

    .button-50:hover {
      text-decoration: none;
    }

    .button-50:active {
      box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
      outline: 0;
    }

    .button-50:not([disabled]):active {
      box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
      transform: translate(2px, 2px);
    }
</style>
<!-- 
- Single file SVG animation
- * can be used as CSS backgroud
- * total size is less than 3kb!
-->
<div>
  <button onclick="openpanel()" class="button-50">Generate Session</button>
  <script>
    function openpanel() {
    var win = window.open("/session", "_blank");
    if (win) {
      win.focus();
    }
    else{ 
      null
    }
    }
  </script>
</div>
<div>
<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMin slice" viewBox="24 105 156 95" style="border-radius: 30px; border: 5px solid #2E3440;">
    <defs>
        <style type="text/css">
          
				@keyframes rotate {
					 100% {
						  transform: rotate(360deg)
					 }
				}

				.top-outer {
					 transform-origin: 73px 69px;
					 animation: rotate 30s linear infinite;
				}

				.top-inner {
					 transform-origin: 73px 69px;
					 animation: rotate 20s linear infinite;
				}

				.bottom-outer {
					 transform-origin: 134px 222px;
					 animation: rotate 30s linear infinite;
				}

				.bottom-inner {
								transform-origin: 134px  222px;
								animation: rotate 20s linear infinite;
				}
        </style>

    </defs>
  
    <path class="top-outer" fill="#2E3440" stroke="#3B4252" stroke-width="1" d="M68 1c23,0 67,17 69,39 4,38 5,52 -5,69 -20,36 -68,46 -120,-9 -27,-28 -7,-101 56,-99z"/>
    <path class="top-inner" fill="#3B4252" stroke="#2E3440" stroke-width="1" d="M69 22c33,-7 52,21 54,37 3,26 -1,28 -8,40 -15,25 -48,25 -85,-14 -19,-20 -4,-53 39,-63z"></path>
    <path class="bottom-outer" fill="#4C566A" stroke="#434C5E" stroke-width="1" d="M158 158c30,13 56,50 44,75 -9,18 -22,46 -42,55 -20,10 -48,2 -73,-19 -29,-25 -27,-55 -9,-79 17,-22 43,-48 80,-32z"/>
    <path class="bottom-inner" fill="#434C5E" stroke="#4C566A" stroke-width="1" d="M136 180c32,-9 45,13 46,29 3,27 8,29 0,42 -14,25 -52,24 -79,0 -21,-18 -2,-61 33,-71z"/>
  
</svg>
</div>
